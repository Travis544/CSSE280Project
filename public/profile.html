<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
  <link rel="stylesheet" href="styles/main.css">
  <title>My Profile</title>
</head>

<body>




  <div class="bmd-layout-container bmd-drawer-f-l bmd-drawer-overlay">
    <header class="bmd-layout-header">
      <div class="navbar navbar-dark bg-faded fixed-top justify-content-start">
        <button class="navbar-toggler" type="button" data-toggle="drawer" data-target="#dw-s2">
          <span class="sr-only">Toggle drawer</span>
          <i class="material-icons">menu</i>
        </button>
        <a class="navbar-brand" href="/Sessions.html">&nbsp;&nbsp;My Profile</a>
      </div>
    </header>
    <div id="dw-s2" class="bmd-layout-drawer bg-faded">
      <header>
        <a class="navbar-brand">My Profile</a>
      </header>
      <ul class="list-group">
        <a id="menuShowAllSessions" class="list-group-item"><i class="material-icons">people_alt</i>Show all Sessions</a>
        <a id="menuShowMySessions" class="list-group-item"><i class="material-icons">person</i>Show my Sessions</a>
        <a id="menuSignOut" class="list-group-item"><i class="material-icons">logout</i>Sign Out</a>
      </ul>
    </div>
    <main class="bmd-layout-content">
      <div id="profilePage" class="container page-container" >
        <div class="card" id="#profileCard">
          <img id="profilePhoto" class="card-img-top" src="images/rose_logo.png" alt="Profile Photo">
          <input id="fileInput" type="file" hidden>
          <button id="submitPhoto" type="button" class="btn">Update profile photo</button>
          <div class="card-body">
            <div id="username">Username </div>
            <div class="form-group bmd-form-group">
              <label for="inputName">Name</label>
              <input type="text" class="form-control" id="inputName">
            </div>
            <div class="form-group bmd-form-group">
              <label for="inputYear">Year</label>
              <input type="text" class="form-control" id="inputYear">
            </div>
            <div class="form-group bmd-form-group">
              <label for="inputMajor">Major</label>
              <input type="text" class="form-control" id="inputMajor">
            </div>
            <div class="form-group bmd-form-group">
              <label for="inputPhoneNumber">Phone Numer</label>
              <input type="text" class="form-control" id="inputPhoneNumber">
            </div>
          </div>
          <button type="button" id="submitProfile" href="/Sessions.html" class="btn">Done</a>
        </div>
        
        <div class="text-right">
     
        </div>
        <div class="card" id="ongoingCourses">
          <h5 class="text-center">Onging Courses</h5>
          <div class= "container " style="width: 18rem;"> 
            <div id="ongoingCourseContainer"></div>
          </div>
          <div class="text-center">
            <button type="button" id="ongoingCourseAddBtn" class="btn b" 
            data-toggle="modal" data-target="#addOngoingCourseDialog">Add</button>
          </div>
        </div>
        <div class="card" id="takenCourses">
          <h5 class="text-center">Taken Courses</h5>
          <div class= "container page-container" style="width: 18rem;"> </div>
          <div class="text-center">
            <button type="button" id="takenCourseAddBtn" class="btn b" 
            data-toggle="modal" data-target="#addSessionDialog">Add</button>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- Modals -->
  <div class="modal fade" id="addOngoingCourseDialog" tabindex="-1" role="dialog" aria-labelledby="Add Ongoing Course dialog"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add Course</h5>
        </div>
        <div class="modal-body">
          <div class="form-group bmd-form-group">
            <label for="inputOngoingCourseID" class="bmd-label-floating">Course ID</label>
            <input type="text" class="form-control" id="inputOngoingCourseID">
            <span class="bmd-help"></span>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">CANCEL</button>
          <button id="submitAddSession" type="button" class="btn btn-primary" data-dismiss="modal">CREATE</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modals -->
  <div class="modal fade" id="addTakenCourseDialog" tabindex="-1" role="dialog" aria-labelledby="Add Taken Course dialog"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add Course</h5>
        </div>
        <div class="modal-body">
          <div class="form-group bmd-form-group">
            <label for="inputTakenCourseID" class="bmd-label-floating">Course ID</label>
            <input type="text" class="form-control" id="inputTakenCourseID">
            <span class="bmd-help"></span>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">CANCEL</button>
          <button id="submitAddSession" type="button" class="btn btn-primary" data-dismiss="modal">CREATE</button>
        </div>
      </div>
    </div>
  </div>


  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/popper.js"></script>
  <script src="scripts/bootstrap-material-design.js"></script>
  <script>
    $("body").bootstrapMaterialDesign();
  </script>
  <script src="/__/firebase/7.18.0/firebase-app.js"></script>
  <script src="/__/firebase/7.18.0/firebase-analytics.js"></script>
  <script src="/__/firebase/7.18.0/firebase-firestore.js"></script>
  <script src="/__/firebase/7.18.0/firebase-auth.js"></script>
  <script src="/__/firebase/7.18.0/firebase-storage.js"></script>
  <script src="/__/firebase/init.js"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
